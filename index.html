<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <button class="dashboard" id="opendashboard">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <button class="btncalladders" id="btncalladders">
        <ion-icon name="add-outline" class="btncalladders_color"></ion-icon>
      </button>
      <!-- <button class="btnEdit hide_dashboard" id="btnEdit">Edit</button> -->
      <div class="mydashboard hide_CompletedList" id="mydashboard">
        <button class="btn_close" id="btn_closeDashboard">
          <ion-icon name="close-outline" class="btn_closeicon"></ion-icon>
        </button>
        <div class="btn_mydashboard">
          <h2 class="dashheading_heading">my dashboard</h2>
          <button class="btndshboard" id="openCmtditems">
            Completed Items
            <ion-icon
              name="checkmark-outline"
              class="CompletedIcon"
              id="CompletedIcon"
            ></ion-icon>
          </button>
          <p class="guiding_p">comming soon</p>
          <button class="btndshboard" id="">Calender</button>
          <button class="btndshboard" id="">Rate US</button>
          <button class="btndshboard" id="">Premium</button>
          <button class="btndshboard" id="">Help</button>
          <button class="btndshboard" id="">Setting</button>
        </div>
      </div>
      <div>
        <h1 class="myheading">To do List</h1>
        <hr class="underline" />
      </div>
      <div class="add_section hide_myelementss" id="schema">
        <input
          type="text"
          class="inputlist"
          id="inputlist"
          placeholder="Enter the task here"
        />
        <button class="btnaddlist" id="btnaddlist">add</button>
      </div>
      <!-- <input
        type="text"
        class="inputlist"
        id="updatelist"
        placeholder="change the task here" 
        />
        -->
      <ul class="mylist" id="mylist">
        <!-- <li>
          item 1
          <button>⋮</button>
        </li>
        <li>
          item 2
          <button>⋮</button>
        </li> -->
      </ul>
      <div class="quickaction_menu hide_quickaction" id="quickaction_menu">
        <button class="btn_quickaction" id="btn_quickaction1">Edit</button>
        <button class="btn_quickaction" id="btn_quickaction2">
          Mark as done
        </button>
        <button class="btn_quickaction" id="btn_quickaction3">Delete</button>
      </div>
      <h3 class="body_text" id="bodytext">Your List Will Appear Here</h3>

      <section class="Completed_list hide_CompletedList" id="CompletedList">
        <div class="Completed_head">
          <p></p>
          <h2>
            Completed Items
            <ion-icon
              name="checkmark-outline"
              class="CompletedIcon"
              id="CompletedIcon"
            ></ion-icon>
          </h2>
          <button class="btnCompletedback" id="btnCompletedback">back</button>
        </div>
        <ul class="Completedlist" id="CompletedUl"></ul>
      </section>
    </section>
  </body>
  <!-- <script type="text/javascript" src="/script.js"></script> -->
  <script type="text/javascript" src="/script2.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
