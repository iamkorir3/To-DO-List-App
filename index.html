<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <button class="dashboard" id="opendashboard">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <button class="btncalladders" id="btncalladders">
        <ion-icon name="add-outline" class="btncalladders_color"></ion-icon>
      </button>
      <!-- <button class="btnEdit hide_dashboard" id="btnEdit">Edit</button> -->
      <div class="mydashboard hide_dashboard" id="mydashboard">
        <button class="btn_close" id="btn_closeDashboard">
          <ion-icon name="close-outline" class="btn_closeicon"></ion-icon>
        </button>
        <div class="btn_mydashboard">
          <h2 class="dashheading_heading">my dashboard</h2>
          <button class="btndshboard" id="">View Completted Task</button>
          <button class="btndshboard" id="">Calender</button>
          <button class="btndshboard" id="">button 3</button>
          <button class="btndshboard" id="">button 4</button>
          <button class="btndshboard" id="">button 5</button>
        </div>
      </div>
      <div>
        <h1 class="myheading">To do List</h1>
        <hr class="underline" />
      </div>
      <div class="add_section hide_myelements" id="schema">
        <input
          type="text"
          class="inputlist"
          id="inputlist"
          placeholder="Enter the task here"
        />
        <button class="btnaddlist" id="btnaddlist">add</button>
      </div>
      <!-- <input
        type="text"
        class="inputlist"
        id="updatelist"
        placeholder="change the task here" 
        />
        -->
      <ul class="mylist" id="mylist">
        <!-- <li>
          item 1
          <button>â‹®</button>
        </li>
        <li>item 2</li>-->
      </ul>
      <div class="quickaction_menu hide_quickaction" id="quickaction_menu">
        <button class="btn_quickaction" id="btn_quickaction1">Edit</button>
        <button class="btn_quickaction" id="btn_quickaction2">
          Mark as done
        </button>
        <button class="btn_quickaction" id="btn_quickaction3">Delete</button>
      </div>
      <h3 class="body_text" id="bodytext">Your List Will Appear Here</h3>
    </section>
  </body>
  <script type="text/javascript" src="/script.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
